version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: smartquote-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: smartquote
      MYSQL_USER: smartquote
      MYSQL_PASSWORD: smartpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - smartquote-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: pgvector/pgvector:pg16
    container_name: smartquote-postgres
    environment:
      POSTGRES_DB: smartquote_vector
      POSTGRES_USER: smartquote
      POSTGRES_PASSWORD: smartpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartquote-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartquote"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: smartquote-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartquote-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  postgres_data:
  redis_data:

networks:
  smartquote-net:
    driver: bridge
